<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Devices Report</title>
    <style>
        body { font-family: sans-serif; font-size: 12px; }
        h1 { color: #2c3e50; text-align: center; }
        .meta-info { margin-bottom: 20px; color: #7f8c8d; }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
        }

        th, td { 
            border: 1px solid #bdc3c7; 
            padding: 8px; 
            text-align: left; 
        }

        th { 
            background-color: #ecf0f1; 
            font-weight: bold; 
        }

        .platform-android { color: #2ecc71; font-weight: bold; }
        .platform-ios { color: #3498db; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Outdated devices report</h1>
    
    <div class="meta-info">
        <p>Report date: <span th:text="${generatedDate}">22.03.1996</span></p>
        <p>Count of UserDevices: <span th:text="${devices.size()}">228</span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>UserDevice ID</th>
                <th>User ID</th>
                <th>Platform</th>
                <th>Current version</th>
                <th>Last seen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="device : ${devices}">
                
                <td th:text="${device.id}">1</td>
                
                <td th:text="${device.userId}">100</td>
                
                <td>
                    <span th:text="${device.platform}" 
                          th:classappend="${device.platform.name() == 'IOS' ? 'platform-ios' : 'platform-android'}">
                        ANDROID
                    </span>
                </td>
                
                <td th:text="${device.currentVersion}">1.0.0</td>
                
                <td th:text="${device.lastSeen != null} ? ${device.lastSeen} : 'Unknown'">
                    01-01-2007 12:00
                </td>
            </tr>
            
            <tr th:if="${devices.empty}">
                <td colspan="5" style="text-align: center;">There are no outdated devices for this user</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
